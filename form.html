<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-uno">Descuento 20%</div>
      <div class="container-tienda">
        <img src="./assets/tienda.png" class="img-tienda" alt="logo-tienda" />
        <h1 class="header-dos">Shop Heroes</h1>
      </div>
      <div class="nav-tienda">
        <ul class="nav-ul">
          <li><a href="/">Contacto</a></li>
          <li><a href="/">Registrarme</a></li>
          <li><a href="/">Ingresar</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section class="container-form">
        <h2 class="title-form">Añadí tu super!</h2>
        <p class="paragraph-form">
          Agregá tu personaje favorito completando las opciones.
        </p>

        <form action="" class="form">
          <div class="name-specie">
            <label for="name" class="label label-name">
              Nombre
              <input type="text" id="name" class="input-name" />
            </label>
            <label for="specie" class="label label-specie"
              >Especie
              <select name="especie" id="specie" class="input-specie">
                <option value="unknown" selected>unknown</option>
              </select>
            </label>
          </div>
          <div class="date-file">
            <label for="date" class="label label-date"
              >Fecha
              <input type="date" id="date" name="Fecha" class="input-date" />
            </label>
            <label for="file" class="label label-file"
              >Agregar Foto
              <input type="file" id="file" name="archivo" class="input-file" />
            </label>
          </div>
          <div class="textarea-div">
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
              class="textarea-description"
            ></textarea>
            <div class="container-check-radio">
              <h3 class="title-poderes">Poderes</h3>
              <div class="checkbox-container">
                <label for="power" class="label">
                  <input type="checkbox" name="poderes" id="power" />
                  volar
                </label>
                <label for="power-uno" class="label">
                  <input type="checkbox" name="poderes-uno" id="power-uno" />
                  Superinteligente
                </label>
                <label for="power-dos" class="label">
                  <input type="checkbox" name="poderes-dos" id="power-dos" />
                  Vista de rayo lasér
                </label>
                <label for="power-tres" class="label">
                  <input type="checkbox" name="poderes-dos" id="power-tres" />
                  Billetera gorda
                </label>
              </div>
              <hr class="hr-style" />
              <h3 class="title-personajes">Tipo de personaje</h3>
              <div class="container-radio">
                <label for="Heroe" class="label">
                  <input type="radio" id="Heroe" name="heroe" /> Héroe/Heroina
                </label>
                <label for="villano" class="label">
                  <input type="radio" id="villano" name="villano" />
                  Villano/Villana
                </label>
              </div>
              <div></div>
            </div>
          </div>
          <button class="btn-form">Añadir</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>Todos los derechos reservados &copy; Diana Clabel</p>
      <div class="logo-git">
        <img src="./assets/git-logo.png" alt="logo-git" />
      </div>
    </footer>
  </body>
</html>
